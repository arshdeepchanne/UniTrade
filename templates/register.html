{% extends "layout_auth.html" %}

{% block title %}
    Register
{% endblock %}

{%block main %}

		<div class="wrapper">
			<div class="inner">
				<!-- <img src="../static/images/image-1.png" alt="" class="image-1"> -->
				<img src="../static/images/image-2.png" alt="" class="image-1">

				<h3>New Account?</h3>
				<form action="/register" method="post">
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input autocomplete="off" autofocus type="text" class="form-control" name="name" placeholder="Name">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input autocomplete="off" type="text" class="form-control" name="uid" placeholder="UID">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" name="password" class="form-control" placeholder="Password">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password">
					</div>
					<div class="text-right p-t-13 p-b-23">
						<span class="txt1">
							Already have an account?
						</span>

						<a href="/login" class="txt2">
							Login
						</a>
					</div> 
					<button type="submit">
						<span>Register</span>
					</button>
				</form>
				<!-- <img src="../static/images/image-2.png" alt="" class="image-2"> -->
			</div>	
		</div>

{% endblock %}
